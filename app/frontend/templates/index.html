<!DOCTYPE html>
<html>

<head>
    <title>Local Lab Demo</title>
    <style>
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 18s ease infinite;
            color: white;
            transition: all 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .message {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: white;
            color: #333;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #api-result {
            margin-top: 20px;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒˆ DevOps local lab ðŸŒˆ</h1>
        <div class="message">
            {{ message }}
        </div>
        <button onclick="fetchBackend()">Request API</button>
        <div id="api-result">Click the button to test API connectivity</div>
    </div>
    <div class="footer">DevOps Career Lab &bull; ArgoCD &bull; k3d</div>

    <script>
        function fetchBackend() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerText = 'Requesting...';
            // We use a relative path if the frontend handles proxying, 
            // or we could use the env var if we were doing server-side requests.
            // For client-side in browser, we can't easily reach backend-service:8000 directly.
            // Let's create a proxy route in Flask to handle this.
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerText = 'Result: ' + JSON.stringify(data);
                    resultDiv.style.color = '#00ff00';
                })
                .catch(err => {
                    resultDiv.innerText = 'Error: ' + err;
                    resultDiv.style.color = '#ff4444';
                });
        }
    </script>
</body>

</html>
